<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colin Murtagh</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"></noscript>
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 2em;
      animation: fadeIn 1s ease-in;
      min-height: 100vh;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
      min-height: calc(100vh - 4em);
      gap: 4em;
    }

    .content {
      flex: 1;
      max-width: 600px;
    }

    .image-container {
      flex: 1;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      width: 100%;
      aspect-ratio: 7 / 5;
      max-width: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #111;
    }

    p {
      margin: 0.2em 0;
      font-size: 1em;
      color: #333;
    }

    .spaced {
      margin-top: 6em;
    }

    .bold {
      font-weight: bold;
    }

    hr {
      width: 50px;
      border: none;
      border-top: 1px solid #ccc;
      margin: 2em 0 1em 0;
    }

    a {
      margin-top: 0.5em;
      font-size: 1em;
      color: #888;
      text-decoration: underline;
    }

    a:hover {
      color: #555;
    }

    .company {
      color: #888;
    }

    .contact-section {
      cursor: pointer;
      position: relative;
    }

    .contact-label {
      display: inline-block;
    }

    .contact-email {
      display: none;
    }

    .contact-section:hover .contact-label {
      display: none;
    }

    .contact-section:hover .contact-email {
      display: inline-block;
      color: #555;
    }

    .contact-section:active {
      opacity: 0.7;
    }

    .copy-feedback {
      position: absolute;
      font-size: 0.8em;
      color: #888;
      margin-left: 0.5em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .contact-section.copied .copy-feedback {
      opacity: 1;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 2em;
      }

      .image-container {
        max-width: 100%;
        order: -1;
      }

      .image-container img {
        max-width: 300px;
      }

      h1 {
        font-size: 3em;
      }
      p, a {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Colin Murtagh</h1>
      <p>Brand and Product Marketing<br><span class="company">Los Angeles</span></p>
      <hr>
      <p><strong>Current</strong><br><span class="company">Lightspark</span><br><br><strong>Past</strong><br><span class="company">Expedia</span><br><span class="company">Meta</span><br><span class="company">Twitter</span><br><span class="company">72andSunny</span></p>
      <hr>
      <p class="bold">Work</p>
      <p><a href="./portfolio.html">View Work â†’</a></p>
      <hr>
      <p class="bold contact-section" id="contactSection" onclick="copyEmail()">
        <span class="contact-label">Contact</span>
        <span class="contact-email">colin.m.murtagh@gmail.com</span>
        <span class="copy-feedback">Copied!</span>
      </p>
    </div>
    <div class="image-container">
      <!-- Add your image: Save as images/image.jpg -->
      <img src="images/image.jpg" alt="Image" id="main-image" loading="eager" fetchpriority="high" decoding="async">
    </div>
  </div>

  <script>
    function copyEmail() {
      const email = 'colin.m.murtagh@gmail.com';
      navigator.clipboard.writeText(email).then(function() {
        const contactSection = document.getElementById('contactSection');
        contactSection.classList.add('copied');
        setTimeout(function() {
          contactSection.classList.remove('copied');
        }, 2000);
      }).catch(function(err) {
        console.error('Failed to copy email:', err);
      });
    }
  </script>
</body>
</html>
