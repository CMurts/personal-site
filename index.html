<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colin Murtagh</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2em;
      animation: fadeIn 1s ease-in;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #111;
    }

    p {
      margin: 0.2em 0;
      font-size: 1.1em;
      color: #333;
    }

    .spaced {
      margin-top: 4em;
    }

    .bold {
      font-weight: bold;
    }

    hr {
      width: 50px;
      border: none;
      border-top: 1px solid #ccc;
      margin: 2em 0 1em 0;
    }

    a {
      margin-top: 0.5em;
      font-size: 1.1em;
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }
      p, a {
        font-size: 1em;
      }
    }
  </style>
</head>
